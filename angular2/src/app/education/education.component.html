<section id="education">
    <h2>Education</h2>
    <ul>
        <li *ngFor="let eduObj of education">
            <section>
                <ul>
                    <li>
                        <div className="label">School:</div>
                        <div className="content">{{eduObj.school}}</div>
                    </li>
                    <li>
                        <div className="label">Program:</div>
                        <div className="content">{{eduObj.program}}</div>
                    </li>
                    <li>
                        <div className="label">Dates Attended:</div>
                        <div className="content">{{eduObj.startDate}} - {{eduObj.endDate}}</div>
                    </li>
                    <li>
                        <div className="label">Achievements:</div>
                        <div className="content">{{eduObj.achievements}}</div>
                    </li>
                </ul>
            </section>
        </li>
    </ul>
</section>
